    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('dom1'));

        // 指定图表的配置项和数据
        option = {
            title: {
                text: '中国新冠疫情实时数据地图',
                left: 'center',
                textStyle: {
                    color: "#000",
                }
            },
            tooltip: {
                trigger: 'item',
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['中国新冠疫情实时数据地图'],
            },
            visualMap: {
                type: 'piecewise',
                pieces: [
                    { min: 10000, max: 1000000, label: '确诊大于等于10000人', color: '#901a1a' },
                    { min: 5000, max: 9999, label: '确诊5000-9999人', color: '#dd171a' },
                    { min: 1000, max: 4999, label: '确诊1000-4999人', color: '#ff554b' },
                    { min: 100, max: 999, label: '确诊100-999人', color: '#ff8d8d' },
                    { min: 1, max: 99, label: '确诊1-99人', color: '#f5ef80' },
                ],
                color: ['#e03336', '#fd6f65', '#dee074'],
                textStyle: {
                    color: "#000",
                },
            },
            roamController: {
                show: true,
                left: 'right',
                mapTypeControl: {
                    'china': true
                }
            },
            series: [
                {
                    name: '确诊数',
                    type: 'map',
                    mapType: 'china',
                    roam: false,
                    label: {
                        show: true,
                        color: 'rgb(249, 249, 249)'
                    },
                }
            ]
        };

        //调用腾讯疫情实时数据接口。因为该接口跟我们的数据格式不同，所以需要先做格式转换再显示...
        $.ajax({
            url: "https://view.inews.qq.com/g2/getOnsInfo?name=disease_h5",
            dataType: "jsonp", //jsonp做跨域访问
            success: function (res) {
                let dataBefore = JSON.parse(res.data).areaTree[0];
                let dataAfter = dataBefore.children.map(province => ({//接受到的数据进行数据格式转换...
                    name: province.name,
                    value: province.total.confirm,
                }))
                option.series[0].data = dataAfter;

                myChart.setOption(option); //使用指定的配置项和数据显示图表

                //4.屏幕跟着自适应
                window.addEventListener("resize", function () {
                    myChart.resize();
                });
            }
        })
    </script>
